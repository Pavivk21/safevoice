<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Timeline â€“ SafeVoice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F2FF;
        }

        .timeline-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.08);
        }

        .timeline-line {
            border-left: 3px solid #6C63FF;
            padding-left: 20px;
            margin-left: 10px;
        }

        .timeline-item {
            margin-bottom: 30px;
        }

        .status-badge {
            background: #EDE9FF;
            color: #6C63FF;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 13px;
            color: #6c757d;
        }

        .primary-btn {
            background: linear-gradient(90deg, #6C63FF, #8E6CFF);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h2 class="fw-bold">Case Timeline</h2>
        <p class="text-muted">Tracking progress for Case ID: <strong>{{ report.case_id }}</strong></p>
    </div>

    <div class="timeline-card mx-auto" style="max-width: 750px;">

        <div class="timeline-line">

            {% for log in logs %}
                <div class="timeline-item">
                    <div class="status-badge">
                        {{ log.status|title }}
                    </div>
                    <div>
                        {{ log.note }}
                    </div>
                    <div class="timestamp">
                        {{ log.timestamp }}
                    </div>
                </div>
            {% empty %}
                <p class="text-muted">No updates yet.</p>
            {% endfor %}

        </div>

        <div class="text-center mt-4">
            <a href="/chat/{{ report.case_id }}/" class="btn primary-btn text-white">
                Open Chat
            </a>
        </div>

    </div>

</div>

</body>
</html>
