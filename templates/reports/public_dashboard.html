<!DOCTYPE html>
<html>
<head>
    <title>SafeVoice - Public Dashboard</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }

        .box {
            width: 85%;
            margin: auto;
        }

        h2 {
            margin-top: 20px;
        }

        .card {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            width: 150px;
            background: white;
            border-radius: 6px;
            font-size: 18px;
            box-shadow: 0 0 5px #ddd;
        }

        canvas {
            background: white;
            margin: 20px auto;
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
            box-shadow: 0 0 5px #ddd;
        }

        button {
            padding: 10px 18px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1976D2;
        }

    </style>
</head>


<body>

<div class="box">

    <h2>SafeVoice Public Dashboard üìä</h2>

    <hr>

    <!-- Summary Cards -->
    <div class="card">Total<br><b>{{ total }}</b></div>
    <div class="card">High<br><b>{{ high }}</b></div>
    <div class="card">Medium<br><b>{{ medium }}</b></div>
    <div class="card">Low<br><b>{{ low }}</b></div>

    <hr>

    <!-- Trend Chart -->
    <h3>Cases Trend üìà</h3>
    <canvas id="trendChart" height="120"></canvas>

    <hr>

    <!-- Severity Chart -->
    <h3>Severity Distribution ü•ß</h3>
    <canvas id="severityChart" height="120"></canvas>

    <hr>

    <!-- Buttons -->
    <a href="/heatmap/">
        <button>View Heatmap üó∫Ô∏è</button>
    </a>

    <br><br>

    <a href="/">
        <button>Back to Home</button>
    </a>

</div>


<!-- Charts Script -->
<script>

    /* Django Data */
    const labels = JSON.parse('{{ labels|escapejs }}');
    const values = JSON.parse('{{ values|escapejs }}');

    const severityData = JSON.parse('{{ severity_data|escapejs }}');



    /* =========================
       Trend Bar Chart
    ========================== */
    new Chart(document.getElementById("trendChart"), {

        type: "bar",

        data: {
            labels: labels,

            datasets: [{
                label: "Cases per Day",
                data: values,
                backgroundColor: "#4CAF50"
            }]
        },

        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            }
        }

    });


    /* =========================
       Severity Pie Chart
    ========================== */
    new Chart(document.getElementById("severityChart"), {

        type: "pie",

        data: {
            labels: ["High", "Medium", "Low"],

            datasets: [{
                data: severityData,

                backgroundColor: [
                    "#f44336",
                    "#ff9800",
                    "#2196f3"
                ]
            }]
        },

        options: {
            responsive: true
        }

    });

</script>


</body>
</html>
