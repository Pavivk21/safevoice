<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications â€“ SafeVoice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F2FF;
        }

        .notifications-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.08);
        }

        .notification-item {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #F8F7FF;
            transition: 0.2s;
        }

        .notification-item.unread {
            background: #EDE9FF;
            border-left: 4px solid #6C63FF;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.1);
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .badge-unread {
            background: #6C63FF;
            color: white;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h2 class="fw-bold">Notifications</h2>
        <p class="text-muted">Stay updated with your case activities</p>
    </div>

    <div class="notifications-card mx-auto" style="max-width: 750px;">

        {% if notes %}
            {% for note in notes %}
                <div class="notification-item {% if not note.seen %}unread{% endif %}">

                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            {{ note.message }}
                        </div>

                        {% if not note.seen %}
                            <span class="badge-unread">New</span>
                        {% endif %}
                    </div>

                    <div class="timestamp mt-2">
                        {{ note.created_at|date:"M d, Y H:i" }}
                    </div>

                </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No notifications yet.</p>
        {% endif %}

    </div>

</div>

</body>
</html>
