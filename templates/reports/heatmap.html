<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safety Heatmap â€“ SafeVoice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F2FF;
        }

        .map-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.08);
        }

        #map {
            height: 500px;
            border-radius: 15px;
        }

        .legend {
            margin-top: 20px;
            font-size: 14px;
        }

        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold">Community Safety Heatmap</h2>
        <p class="text-muted">
            Visual overview of reported incidents (location data anonymized).
        </p>
    </div>

    <div class="map-card">

        <div id="map"></div>

        <div class="legend mt-4">
            <strong>Legend:</strong><br>
            <span style="background:#FF6B6B;"></span> High Severity
            <span style="background:#FFA500; margin-left:20px;"></span> Medium Severity
            <span style="background:#6C63FF; margin-left:20px;"></span> Low Severity
        </div>

    </div>

</div>

<script>
    const points = {{ points|safe }};

    const map = L.map('map').setView([20.5937, 78.9629], 5);  // Default India center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    points.forEach(point => {

        let color;

        if (point.severity === "high") {
            color = "#FF6B6B";
        } else if (point.severity === "medium") {
            color = "#FFA500";
        } else {
            color = "#6C63FF";
        }

        L.circleMarker([point.lat, point.lng], {
            radius: 8,
            fillColor: color,
            color: color,
            fillOpacity: 0.7
        }).addTo(map);

    });
</script>

</body>
</html>
