<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Support â€“ SafeVoice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F2FF;
        }

        .card-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.08);
        }

        .law-card {
            background: #F8F7FF;
            border-left: 5px solid #6C63FF;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .law-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.1);
        }

        .law-title {
            font-weight: 600;
            color: #6C63FF;
        }

        .badge-category {
            background: #EDE9FF;
            color: #6C63FF;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .primary-btn {
            background: linear-gradient(90deg, #6C63FF, #8E6CFF);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h2 class="fw-bold">Legal Support & Rights</h2>
        <p class="text-muted">
            Case ID: <strong>{{ report.case_id }}</strong>
        </p>
        <span class="badge-category">
            Category: {{ report.category|title }}
        </span>
    </div>

    <div class="card-container mx-auto" style="max-width: 800px;">

        {% if laws %}
            {% for law in laws %}
                <div class="law-card">
                    <div class="law-title">
                        {{ law.law }}
                    </div>
                    <div class="text-muted">
                        {{ law.desc }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No specific legal rights found for this category.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/dashboard/" class="btn primary-btn text-white">
                Back to Dashboard
            </a>
        </div>

    </div>

</div>

</body>
</html>
